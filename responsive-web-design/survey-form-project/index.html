<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="charset" value="utf-8">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <h1 id="title" class="title">My survey form</h1>
        <p id="description" class="title">
            Let's get down to the nitty gritty.
        </p>


        <form id="survey-form">
            <label id="name-label">Name?
                <input type="text" id="name" required placeholder="Enter your name"></label>

            <label id="email-label">Email?
                <input type="email" id="email" required placeholder="Enter your email"></label>
            <label id="number-label">Number?
                <input type="number" id="number" min="13" max="120" placeholder="Enter your age"></label><label
                id="dropdown-label">How do you know me?
                <select id="dropdown">
                    <option value="1">mIRC</option>
                    <option value="2">Online group reading's IRL meeting</option>
            </label>
            </select>
            <label class="blockLabel">Fav food?</label>
            <label for="ramen-fav-dish"><input type="radio" name="fav-dish" id="ramen-fav-dish" value="ramen"
                    class="inline" checked>Ramen</label>
            <label for="sushi-fav-dish"><input type="radio" name="fav-dish" id="sushi-fav-dish" value="sushi"
                    class="inline">Sushi</label>
            </label>
            <label id="tech-stack-label">Fav techs?
            </label>
            <label for="js"><input type="checkbox" value="js" class="inline" id="js">Javascript</label>
            <label for="node"><input type="checkbox" value="node" class="inline" id="node">Node.js</label>
            <label for="react"><input type="checkbox" value="react" class="inline" id="react">React.js</label>
            <label>Additional comments?</label>
            <textarea rows="3" cols="38"></textarea>
            <input type="submit" value="Submit" id="submit">
        </form>

    </main>
</body>

</html>
